<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Crud</title>
  <link rel="stylesheet" href="./src/css/styles.css">

  <!--Roboto Font Family-->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container"></div>

  <header class="header">
    <h1 class="header__title">Dog Crud</h1>
  </header>

  <main class="main">
    <button class="btn js_add">Agregar mascota</button>
  </main>

  <div class="modal js_modal_1">
    <div class="modal__header">
      <h2 class="modal__title">Agregar Mascota</h2>
      <span class="modal__close js_close">X</span>
    </div>

    <div class="modal__body">
      <input class="modal__input nombre" type="text" placeholder="Nombre">
      <input class="modal__input apellido" type="text" placeholder="Apellido">
      <input class="modal__input raza" type="text" placeholder="Raza">
      <input class="modal__input telefono" type="text" placeholder="Telefono">
      <input class="modal__input pais" type="text" placeholder="Pais">
      <input class="modal__input foto" type="text" placeholder="Url de Fotografía">

      <textarea class="modal__textarea textarea" name="" id="" cols="30" rows="10" placeholder="Sobre él/ella" style="resize: none;"></textarea>
    </div>

    <div class="modal__footer">
      <button class="btn btn--modal js_accept">Accept</button>
      <button class="btn btn--modal js_cancel">Cancel</button>
    </div>
  </div>

  <script src="./src/js/app.js"></script>
</body>
</html>
